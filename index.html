<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/ico.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Acropolis</title>
  </head>
  <body class="font-oswald bg-neutral-200">

    
    <div id="app">
      <!-- TOP BAR -->
      
      <div class="bg-[#014b44] w-full p-2 mb-4 sticky top-0 z-10">
        <div class="mx-auto max-w-[60rem] h-10 flex justify-between items-center">
          <img class="h-2/3" src="/public/logo.png" alt="Logo">
          <p id="title" class="text-white text-3xl">Indice</p>
        </div>
      </div>

    <!-- SELECT SEDE -->
    
      <div class="max-w-[60rem] mx-auto p-2  mb-3 sticky top-15 bg-neutral-200">
        <label for="selectSede">
          <span class="font-medium text-gray-700 text-2xl mr-2">Region:</span>

          <select name="selectSede" id="selectSede" class="mt-0.5 w-1/4 min-w-52 rounded border-gray-300 shadow-sm text-xl p-1">
            <option value="">--</option>
          </select>
        </label>
      </div>

    <!-- SEPARADOR -->
      
      <span class="flex items-center pb-3">
        <span class="h-px flex-1 bg-gray-300"></span>
        <span class="shrink-0 px-4 text-gray-900">Sedes</span>
        <span class="h-px flex-1 bg-gray-300"></span>
      </span>

    <!-- LISTA SEDES -->

      <div id="menuSedes" class="p-2 max-w-[60rem] mx-auto flex flex-wrap gap-3 justify-center items-center">

      </div>

    </div>



    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
