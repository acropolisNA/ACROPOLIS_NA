<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/ico.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Acropolis</title>
  </head>
  <body class="font-oswald bg-neutral-200">

    
    <div id="app" class="flex flex-col mb-4">
      <!-- TOP BAR -->
      
      <div class="bg-[#014b44] w-full p-2 sticky top-0 z-50">
        <div class="mx-auto max-w-[60rem] h-10 flex justify-between items-center">
          <img class="h-2/3" src="/public/logo.png" alt="Logo">
          <p id="title" class="text-white text-2xl"></p>
        </div>
      </div>
      <div class="w-full h-1 bg-lime-500 mb-4"></div>

      <!-- MENU -->

      <div class="max-w-[60rem] mb-4 gap-5 mx-auto p-1 w-full grid grid-cols-2 ">
        <div class="h-9">
          <input  id="email" placeholder="Email" class="p-2 text-xl mt-0.5 w-full h-full rounded border-gray-300 shadow-sm  bg-white"/>
        </div>

        <div class="flex items-center gap-3 pl-5 h-9 justify-evenly">
          <button id="btnBuscar" class="w-1/5 h-5/6 min-w-24 bg-slate-400 rounded cursor-pointer hover:scale-105 transition-all hover:text-white">Buscar</button>
          <button id="btnJustificar" class="w-1/5 h-5/6 mr-10 min-w-24 bg-red-400 rounded cursor-pointer hover:scale-105 transition-all hover:text-white">Justificar</button>

        </div>
        
        <div class="h-9">
          <select name="Headline" id="grupoList" class="mt-0.5 w-full h-full rounded border-gray-300 bg-white shadow-sm text-xl">
            <option value="">Elige el grupo</option>
          </select>
        </div>

        <div class="h-9">
          <select name="Headline" id="weekList" class="mt-0.5 w-full h-full rounded border-gray-300 bg-white  shadow-sm text-xl">
            <option value="">Elige la fecha</option>
          </select>
        </div>

      </div>

      <!-- TABLA -->

      <div class="overflow-x-auto mx-auto max-w-[60rem] w-full px-2">
        <table class="table-auto border-collapse border border-gray-300 w-full text-center">
          <thead class="bg-[#014b4499] text-white tracking-widest ">
            <tr>
              <th class="border border-gray-300 px-3 py-2">APELLIDOS</th>
              <th class="border border-gray-300 px-3 py-2">NOMBRES</th>
              <th class="border border-gray-300 px-3 py-2">TELÃ‰FONO</th>
              <th class="border border-gray-300 px-3 py-2">P</th>
              <th class="border border-gray-300 px-3 py-2">V</th>
              <th class="border border-gray-300 px-3 py-2">J</th>
              <th class="border border-gray-300 px-3 py-2">A</th>
            </tr>
          </thead>
          <tbody id="miembrosContent">
            <tr>

            </tr>
           
          </tbody>
        </table>
      </div>

      <div class="w-full max-w-[40rem] mx-auto p-2 mt-2">
        <textarea rows="2" class="bg-white w-full shadow p-2 rounded-md" placeholder="Observaciones" ></textarea>
      </div>

      <button class="rounded-md group relative inline-block overflow-hidden border border-[#014b44] px-8 py-3 focus:ring-3 focus:outline-hidden mx-auto w-40 my-3 cursor-pointer">
          <span class="absolute inset-x-0 bottom-0 h-[2px] bg-[#014b44] transition-all group-hover:h-full"></span>
          <span class="relative text-sm font-medium text-[#014b44] transition-colors group-hover:text-white">
            GUARDAR
          </span>
      </button>

    </div>  <!-- fin app  -->



    <script type="module" src="./src/logic/asistencia.ts"></script>
  </body>
</html>
