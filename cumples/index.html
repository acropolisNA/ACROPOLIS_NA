<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/ico.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Acropolis</title>
  </head>
  <body class="font-oswald bg-neutral-200">

    
    <div id="app" class="h-screen flex flex-col mb-4">
      <!-- TOP BAR -->
      
      <div class="bg-[#014b44] w-full p-2 sticky top-0 z-50">
        <div class="mx-auto max-w-[60rem] h-10 flex justify-between items-center">
          <img class="h-2/3" src="/public/logo.png" alt="Logo">
          <p id="title" class="text-white text-3xl"></p>
        </div>
      </div>
      <div class="w-full h-1 bg-lime-500 mb-4"></div>

      <!-- MENU -->

      <div class="max-w-[60rem] mb-4 gap-5 mx-auto p-3 w-full grid grid-cols-2 ">
        <div class="h-9">
          <input type="email" id="email" placeholder="Email" class="p-2 text-xl mt-0.5 w-full h-full rounded border-gray-300 shadow-sm  bg-white"/>
        </div>

        <div class="h-9">
          <select name="Headline" id="monthCumple" class="mt-0.5 w-full h-full rounded border-gray-300 bg-white shadow-sm text-xl">
            <option value="">Selecciona el Mes</option>
            <option value="ENE">Enero</option>
            <option value="FEB">Febrero</option>
            <option value="MAR">Marzo</option>
            <option value="ABR">Abril</option>
            <option value="MAY">Mayo</option>
            <option value="JUN">Junio</option>
            <option value="JUL">Julio</option>
            <option value="AGO">Agosto</option>
            <option value="SET">Setiembre</option>
            <option value="OCT">Octubre</option>
            <option value="NOV">Noviembre</option>
            <option value="DIC">Diciembre</option>
          </select>
        </div>


      </div>
      
      <!-- SEPARADOR -->
      
      <span class="flex items-center pb-3 sticky top-32">
        <span class="h-px flex-1 bg-gray-300"></span>
        <span class="shrink-0 px-4 text-gray-900">Cumpleaños</span>
        <span class="h-px flex-1 bg-gray-300"></span>
      </span>

      <!-- TABLA -->

      <div class="overflow-x-auto mx-auto max-w-[60rem] w-full px-2 ">
        <table class="table-auto border-collapse border border-gray-300 w-full text-center">
          <thead class="bg-[#014b4499] text-white tracking-widest">
            <tr>
              <th class="border border-gray-300 px-2 py-2">DIA</th>
              <th class="border border-gray-300 px-2 py-2">EDAD</th>
              <th class="border border-gray-300 px-2 py-2">TELÉFONO</th>
              <th class="border border-gray-300 px-2 py-2">GRUPO</th>
              <th class="border border-gray-300 px-2 py-2">APELLIDOS</th>
              <th class="border border-gray-300 px-2 py-2">NOMBRES</th>
            </tr>
          </thead>
          <tbody id="cumplesContent">
            <tr>
              <td class="border border-gray-300 px-2 py-1 bg-white">15</td>
              <td class="border border-gray-300 px-2 py-1 bg-white">45</td>
              <td class="border border-gray-300 px-2 py-1 bg-white underline"><a href="https://wa.me/51936664619" target="_blank">936664619</a></td>
              <td class="border border-gray-300 px-2 py-1 bg-white">M05</td>
              <td class="border border-gray-300 px-2 py-1 bg-white">Condori Llerena</td>
              <td class="border border-gray-300 px-2 py-1 bg-white">Carlos Rodrigo</td>
            </tr>
           
           
          </tbody>
        </table>
      </div>

    </div>  <!-- fin app  -->

    <script type="module" src="./index.ts"></script>

  </body>
</html>
